name: Regenerate lockfile (linux)

on:
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Remove node_modules & lockfile
        run: |
          rm -rf node_modules package-lock.json || true

      - name: Install (generate lockfile on linux)
        run: npm ci

      - name: Show native artifacts
        run: |
          echo "Found .node files:"
          find node_modules -type f -name '*.node' -maxdepth 6 | head -n 20 || true
          ls -la node_modules/lightningcss || true

      - name: Commit package-lock.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: regenerate package-lock.json on linux" || echo "no changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}