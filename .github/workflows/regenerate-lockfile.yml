permissions:
  contents: write

name: Regenerate lockfile (weekly)

on:
  schedule:
    - cron: '0 3 * * 1' # weekly on Monday 10:00â€¯PM
  workflow_dispatch:

jobs:
  regen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Clean workspace
        run: |
          rm -rf node_modules package-lock.json || true
          git status --porcelain || true

      - name: Install (generate lockfile on linux)
        run: |
          # generate package-lock.json without running lifecycle scripts (avoid husky/other postinstall)
          npm install --package-lock-only --no-audit --no-fund --ignore-scripts

      - name: Install dependencies (for formatter / scripts)
        run: |
          # install node_modules now that package-lock.json exists
          # keep dev deps for formatter, but skip optional native packages
          npm ci --omit=optional

      - name: Install Biome CLI (linux)
        run: npm install -g @biomejs/biome@latest

      - name: Format files (use global Biome)
        run: |
          npm install -g @biomejs/biome@latest
          rm -f node_modules/.bin/biome || true
          if command -v biome >/dev/null 2>&1; then
            biome format --write
          elif [ -x "/usr/local/bin/biome" ]; then
            /usr/local/bin/biome format --write
          else
            echo "biome CLI not found on PATH; aborting" >&2
            exit 1
          fi

      - name: Show native artifacts (diagnostics)
        run: |
          echo "Found .node files:"
          find node_modules -type f -name '*.node' -maxdepth 6 | head -n 50 || true
          echo "lightningcss contents:"
          ls -la node_modules/lightningcss || true
          echo "tailwind oxide dirs:"
          find node_modules -type d -name "*oxide*" -print | head -n 20 || true

      - name: Create pull request if lockfile changed
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{secrets.GITHUB_TOKEN}}
          commit-message: "chore: regenerate package-lock.json on linux [skip ci]"
          title: "chore: regenerate package-lock.json on linux"
          body: "Automated lockfile regeneration on linux (scheduled)"
          branch: "regenerate-lockfile-weekly"
          labels: "dependencies, automated"